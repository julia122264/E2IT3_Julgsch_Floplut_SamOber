<h1>Anmeldung Jugendfeuerwehr</h1>
<hr>

<div style="max-width:800px; margin:20px auto;">
<div class="form-box">
<form action="danke.html" method="get">

  <p>
    <label>Vorname*<br>
    <input type="text" name="vorname" required></label>
  </p>

  <p>
    <label>Nachname*<br>
    <input type="text" name="nachname" required></label>
  </p>

  <p>
    <label>Geburtsdatum*<br>
    <input type="date" name="geburtsdatum" required></label>
  </p>

  <p>
    <label>Adresse*<br>
    <input type="text" name="adresse" required></label>
  </p>

  <p>
    <label>Telefon*<br>
    <input type="tel" name="telefon" required></label>
  </p>

  <p>
    <label>E-Mail<br>
    <input type="email" name="email"></label>
  </p>

  <p>
    <label>Erziehungsberechtigte/r*<br>
    <input type="text" name="erziehungsberechtigt" required></label>
  </p>

  <p>
    <label>Telefon Erziehungsberechtigte/r*<br>
    <input type="tel" name="erziehungs_ruf" required></label>
  </p>

  <p>
    <label>Allergien / Krankheiten<br>
    <input type="text" name="allergien"></label>
  </p>

  <p style="text-align:center;">
    <button type="submit">Absenden</button>
  </p>

</form>
